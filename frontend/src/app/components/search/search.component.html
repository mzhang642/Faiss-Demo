<h1>Search Interface</h1>

<mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Enter your query</mat-label>
    <input type="text" matInput [(ngModel)]="queryText" (keyup)="fetchAutocompleteOptions()" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
      <mat-option *ngFor="let option of autocompleteOptions" [value]="option.name">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
</mat-form-field>

<!-- Display results -->
<div *ngIf="result">
    <h2>Results:</h2>
    <pre>{{ result | json }}</pre>
</div>
